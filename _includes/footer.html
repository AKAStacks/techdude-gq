<section>
    <h2>Contact me</h2>
    <dl class="alt">
        <dt>Phone</dt>
        <dd>{{ site.phone }}</dd>
        <dt>Email</dt>
        <dd><a href="mailto:{{ site.email }}">{{ site.email }}</a></dd>
    </dl>
    <ul class="icons">
        <li><a href="https://www.facebok.com/{{ site.facebook_username }}" class="icon brands fa-facebook alt"><span class="label">GitHub</span></a></li>
        <li><a href="https://www.twitter.com/{{ site.twitter_username }}" class="icon brands fa-twitter alt"><span class="label">Twitter</span></a></li>
        <li><a href="https://www.instagram.com/{{ site.instagram_username }}" class="icon brands fa-instagram alt"><span class="label">Instagram</span></a></li>
        <li><a href="https://www.github.com/{{ site.github_username }}" class="icon brands fa-github alt"><span class="label">GitHub</span></a></li>
    </ul>
</section>
